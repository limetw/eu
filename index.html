<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>limetw.eu</title>
	<link rel="icon" href="avatar.webp" type="image/webp">
	<meta name="color-scheme" content="dark">
	<meta name="theme-color" content="#000000">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <style>
        :root {
            --bg: #0a0a0a;
            --card-bg: rgba(255, 255, 255, 0.04);
            --text-main: #ffffff;
            --text-dim: #a1a1aa;
            --accent: #38bdf8;
            --border: rgba(255, 255, 255, 0.08);
            --tiktok: #ff0050;
        }

        * { box-sizing: border-box; }

        body { 
            background-color: var(--bg); 
            color: var(--text-main); 
            font-family: -apple-system, BlinkMacSystemFont, "Inter", "Segoe UI", Roboto, sans-serif; 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        .container { 
            width: 100%; 
            max-width: 420px; 
            padding: 40px 24px; 
            text-align: center; 
        }

        .avatar { 
            width: 120px; 
            height: 120px; 
            border-radius: 50%; 
            border: 1px solid var(--border); 
            padding: 4px; 
            margin-bottom: 1.5rem; 
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            object-fit: cover;
            background: #1a1a1a;
        }
        .avatar:hover { transform: rotate(5deg) scale(1.3); }

        h1 { 
            font-size: 1.1rem; 
            font-weight: 500; 
            letter-spacing: 0.2rem; 
            margin-bottom: 2rem; 
            color: var(--text-main); 
            opacity: 0.9; 
            text-transform: uppercase;
        }

        .section-label { 
            font-size: 0.65rem; 
            color: var(--text-dim); 
            text-transform: uppercase; 
            letter-spacing: 0.15rem; 
            margin: 2.5rem 0 1rem; 
            text-align: left; 
            padding-left: 4px; 
            opacity: 0.6;
        }

        .link-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .email-list { display: flex; flex-direction: column; gap: 12px; }

        a { 
            background: var(--card-bg); 
            border: 1px solid var(--border); 
            color: var(--text-main); 
            text-decoration: none; 
            padding: 14px; 
            border-radius: 16px; 
            font-size: 0.85rem; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 10px; 
        }

        a svg { width: 18px; height: 18px; stroke-width: 2px; flex-shrink: 0; }

        a:hover { 
            background: rgba(255, 255, 255, 0.08); 
            border-color: var(--accent); 
            transform: translateY(-3px); 
            box-shadow: 0 12px 24px rgba(0,0,0,0.5); 
        }

        footer { 
            margin-top: 5rem; 
            font-size: 0.6rem; 
            color: var(--text-dim); 
            letter-spacing: 0.08rem; 
            line-height: 1.8;
            opacity: 0.4; 
            transition: opacity 0.3s;
        }
        footer:hover { opacity: 0.8; }

        .footer-link {
            display: inline;
            background: none;
            border: none;
            padding: 0;
            border-radius: 0;
            color: inherit;
            font-size: inherit;
            transition: color 0.2s;
        }
        .footer-link:hover {
            background: none;
            transform: none;
            box-shadow: none;
            color: var(--accent);
            text-decoration: underline;
        }

        .ai-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            margin-bottom: 6px;
            font-weight: 600;
        }
        .ai-badge svg { width: 12px; height: 12px; }
    </style>
</head>
<body>

<div class="container">
